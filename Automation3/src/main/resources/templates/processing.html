<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
     :root, [data-bs-theme="light"] {
            --card-bg: #fff;
            --text-color: #7f8c8d;
            --success-color: #2ecc71;
        }

        [data-bs-theme="dark"] {
            --card-bg: #2a2a3a;
            --text-color: #adb5bd;
            --success-color: #27ae60;
        }
        .processing-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
        .success-icon {
            font-size: 60px;
            color: #2ecc71;
            margin-bottom: 20px;
        }
        .file-info {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
        .btn-download {
            background-color: #2ecc71;
            color: white;
            padding: 10px 25px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-download:hover {
            background-color: #27ae60;
        }
        .btn-back {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="processing-container">
            <div class="success-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h2>Processing Complete!</h2>
            <p>Your file has been successfully processed.</p>
            
            <div class="file-info">
                <p><strong>File Name:</strong> <span th:text="${fileName}"></span></p>
                <p>You can now download the processed file.</p>
            </div>
            
            <div class="d-grid gap-2">
                <a th:href="@{/download}" class="btn btn-download">
                    <i class="bi bi-download"></i> Download Processed File
                </a>
                <a th:href="@{/}" class="btn btn-outline-secondary btn-back">
                    <i class="bi bi-arrow-left"></i> Back to Upload
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // upload.html এর মতো একই থিম সেটআপ স্ক্রিপ্ট
        const htmlElement = document.documentElement;
        const setTheme = () => {
            const savedTheme = localStorage.getItem('theme') || 
                             (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            htmlElement.setAttribute('data-bs-theme', savedTheme);
        };
        setTheme();
        window.addEventListener('storage', setTheme);
    </script>
</body>
</html>
